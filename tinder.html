<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder de Talentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="tinder-container">
        <div class="tinder-cards">
            <div class="tinder-card">
                <img src="https://via.placeholder.com/300x400" alt="Candidato 1">
                <div class="tinder-card-info">
                    <h3>Candidato 1</h3>
                    <p>Desenvolvedor Front-end</p>
                </div>
            </div>
            <div class="tinder-card">
                <img src="https://via.placeholder.com/300x400" alt="Candidato 2">
                <div class="tinder-card-info">
                    <h3>Candidato 2</h3>
                    <p>UX/UI Designer</p>
                </div>
            </div>
            <div class="tinder-card">
                <img src="https://via.placeholder.com/300x400" alt="Candidato 3">
                <div class="tinder-card-info">
                    <h3>Candidato 3</h3>
                    <p>Engenheiro de Dados</p>
                </div>
            </div>
        </div>
        <div class="tinder-controls">
            <button id="dislike">X</button>
            <button id="like">âœ“</button>
        </div>
    </div>

    <script src="js/tinder.js"></script>
</body>
</html>
