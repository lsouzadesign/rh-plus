<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RH+ MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Telas Iniciais (Welcome, Login) -->
    <div id="initial-screens">
        <div id="welcome-page" class="view active w-full h-full flex-col items-center justify-center text-center p-8">
            <h1 class="text-6xl font-extrabold text-blue-600 mb-4">RH+</h1>
            <p class="text-slate-600 text-lg mb-12">A conexão certa para sua equipe e carreira.</p>
            <div class="w-full max-w-xs space-y-4">
                <button class="welcome-btn w-full py-4 bg-blue-600 text-white font-semibold rounded-xl shadow-lg hover:bg-blue-700" data-usertype="company">Sou uma empresa</button>
                <button class="welcome-btn w-full py-4 bg-slate-700 text-white font-semibold rounded-xl shadow-lg hover:bg-slate-800" data-usertype="candidate">Procuro vagas</button>
            </div>
        </div>
        <div id="login-page" class="view w-full h-full flex-col items-center justify-center bg-slate-100 p-4">
            <div class="w-full max-w-sm">
                <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
                    <h1 class="text-3xl font-bold text-blue-600 mb-2">Login</h1>
                    <p id="login-subtitle" class="text-slate-600 mb-8"></p>
                    <form id="login-form" class="space-y-4">
                        <input type="email" placeholder="Email" class="w-full px-4 py-3 bg-slate-100 border border-slate-200 rounded-lg">
                        <input type="password" placeholder="Senha" class="w-full px-4 py-3 bg-slate-100 border border-slate-200 rounded-lg">
                        <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Entrar</button>
                        <a href="#" class="block text-sm text-slate-500 hover:underline pt-2">Esqueci minha senha</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Container Principal da Aplicação -->
    <div id="app-container" class="app-container hidden">
        <header id="top-bar" class="top-bar">
            <h1 class="text-xl font-bold text-center text-blue-600">RH+</h1>
        </header>
        <main id="main-content" class="main-content">
            <!-- As views (swipe, chat, etc.) serão injetadas aqui -->
        </main>
        <nav id="bottom-nav" class="bottom-nav">
            <!-- Os botões de navegação serão injetados aqui -->
        </nav>
    </div>

    <!-- Overlay de Match -->
    <div id="match-overlay" class="match-overlay hidden fixed inset-0 z-50 flex-col items-center justify-center text-center p-8">
        <h2 class="text-6xl font-extrabold text-white" style="text-shadow: 0 0 20px #3b82f6, 0 0 30px #2563eb;">Conexão Realizada!</h2>
        <p class="text-blue-200 mt-2 mb-8">Você e <span id="match-name" class="font-bold"></span> agora estão conectados.</p>
        <div class="flex items-center gap-4">
            <img id="match-img-1" src="" class="w-24 h-24 rounded-full border-4 border-white shadow-lg">
            <i data-lucide="handshake" class="w-10 h-10 text-blue-300"></i>
            <img id="match-img-2" src="" class="w-24 h-24 rounded-full border-4 border-white shadow-lg">
        </div>
        <div class="mt-10 w-full max-w-xs space-y-4">
            <button id="go-to-chat-btn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl">Iniciar Conversa</button>
            <button id="keep-swiping-btn" class="w-full py-3 bg-transparent border-2 border-white/50 text-white/80 font-semibold rounded-xl">Continuar Buscando</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
